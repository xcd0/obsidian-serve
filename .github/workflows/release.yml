name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: リポジトリをチェックアウト
      uses: actions/checkout@v4

    - name: Node.js をセットアップ
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: 依存関係をインストール
      run: npm ci

    - name: ビルド
      run: npm run build

    - name: バージョン情報を取得
      id: version
      run: |
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: リリースを作成
      uses: softprops/action-gh-release@v1
      with:
        files: |
          main.js
          manifest.json
          styles.css
        body: |
          ## リリース ${{ steps.version.outputs.tag }}

          このリリースには以下のファイルが含まれています:
          - main.js
          - manifest.json
          - styles.css

          ### インストール方法
          1. リリースファイルをダウンロード
          2. Obsidian vaultの `.obsidian/plugins/github-pages-publish/` にコピー
          3. Obsidianを再起動
          4. Settings → Community plugins で "GitHub Pages Publish" を有効化
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
